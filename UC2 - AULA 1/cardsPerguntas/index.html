<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas em cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>(●'◡'●)Escolha um tipo de habilidade:</h1>

    <div class="card-container">
        <div class="card soft">
            <h2>Soft skills</h2>
            <button onclick="soft()">Ver pergunta</button>
        </div>
        <div class="card hard">
            <h2>Hard skills</h2>
            <button onclick="hard()">ver pergunta</button>
        </div>
    </div>

    <div id="pergunta"></div>

    <div id="resposta"></div>

    <script src="index.js"></script>
</body>
</html>
