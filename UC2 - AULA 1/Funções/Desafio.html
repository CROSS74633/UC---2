<body>
    <script>
        function desafio(){
            let array = [5,5]
            let array2 = [1,2]
            let arrayTotal = []

            let divPrimeiroNumero = arrayTotal[0]
            let divUltimoNumeor = arrayTotal[3]

            let div2 = divUltimoNumeor/2

        }
        desafio()
    </script>
