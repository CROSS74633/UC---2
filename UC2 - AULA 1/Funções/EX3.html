<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 3</title>
</head>
<body>
    <script>
        function calcularArea(b, h){
            return b*h
        }

        let b = Number (prompt("qual é a largura do retangulo???"))
        let h = Number (prompt("qual é a altura do retangulo???"))

        let area = calcularArea(b, h)

        alert(`A área do retangulo sera ${area}`)
        // AREA 1 É (5 , 5)
        // AREA 2 É (3 , 9)
        // AREA 3 É (8 , 6)
        // AREA 4 É (2 , 2)
        // AREA 5 É (1 , 9)
        // AREA 6 É (3 , 7)
    </script>
</body>
</html>
