<body>
    <script>
        function moedasTotais(){
            let quantasMoedas = Number(prompt("qu/antas moedas o jogador tem???"))
            let moedasPequenas = (quantasMoedas*1)
            let moedasGrandes = (quantasMoedas*5)
            alert(`qunatas moeadas pequenas voce tem??? ${moedasPequenas} e a quantidade de moedas grandes??? ${moedasGrandes}`)
            return moedasPequenas, moedasGrandes
        }
        moedasTotais()
    </script>
