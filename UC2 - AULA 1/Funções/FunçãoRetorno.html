<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>função de retorno</title>
</head>
<body>
    <script>
        function soma(a, b){
            // define uma função chamada 'soma' que recebe dois parametros: 'a' e 'b'.
            // parametros são valores que a função vai usar para fazer alguma coisa.

            return a + b;
            // a função retorna (devolve) a soma dos dois parametros.
            // 'return' faz com que a função envie o resultado para quem a chamou.

            let resultado = soma (5, 3);
            // aqui estamos chamando a função 'soma' passando os numeros 5 e 3.
            // o resultado da soma (que sera 8) é guardado na variavel 'resultado'.

            alert("resultado:" + resultado);
            // exibe uma mensagem na tela com o texto "resultado: " seguindo do valor da variavel 'resultado'.
            // o simbolo '+' aqui serve para juntar texto com o valor da variavel.
        }
    </script>
</body>
</html>
